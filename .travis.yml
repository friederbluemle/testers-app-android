  file:
    TestFairyApp/build/outputs/apk/TestFairyApp-release-unaligned.apk
before_install:
- openssl aes-256-cbc -K $encrypted_381106421151_key -iv $encrypted_381106421151_iv
  -in testfairy.keystore.enc -out testfairy.keystore -d
